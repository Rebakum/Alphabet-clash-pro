<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Alphabet clash pro</title>
      <!-- google font family -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
      <!-- font awesome linking here -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
      <!-- daisy UI and tailwind -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- style.css linking here -->
      <link rel="stylesheet" href="css/style.css">
</head>
<body class="">

      <main class = "min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins">
            
            <section id="home-screen" class="min-h-screen text-white flex flex-col justify-center items-center ">
                  <!-- home screen -->
                 <div class=" flex flex-col gap-10 items-center">
                  <h1 class="text-8xl font-anton uppercase ">Alpha Clash Pro</h1>
                  <p class="text-xl">Unleash Your Keyboard Kum g Fu : press "Enter" to play </p>
                  <button onclick="play()" class="btn bg-white  text-black">Play</button>
                 </div>
            </section>
                  <!-- playground start -->
            <section id="play-ground" class=" hidden">
                  <div class="flex flex-col items-center gap-20 pt-2">
                        <!-- screen -->
                        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-[10px] border-[#010313CC] bg-[#FFFFFFB3]">
                              <div class="flex justify-center ">
                                    <p class=" bg-[#2F2941] text-white  px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                              </div>

                                    <div class="flex justify-center items-center h-full">
                                    <p id="current-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>

                              </div>
                        </div>
                        
                        
                        <!-- Keyboard  start-->
                        <div>
                              <div class="flex justify-center gap-1 my-1 w-full">
                                    <kbd id="q" class="kbd">q</kbd>
                                    <kbd id="w" class="kbd">w</kbd>
                                    <kbd id="e" class="kbd">e</kbd>
                                    <kbd id="r" class="kbd">r</kbd>
                                    <kbd id="t" class="kbd">t</kbd>
                                    <kbd id="y" class="kbd">y</kbd>
                                    <kbd id="u" class="kbd">u</kbd>
                                    <kbd id="i" class="kbd">i</kbd>
                                    <kbd id="o" class="kbd">o</kbd>
                                    <kbd id="p" class="kbd">p</kbd>
                                  </div> 
                                  <div class="flex justify-center gap-1 my-1 w-full">
                                    <kbd id="a" class="kbd">a</kbd>
                                    <kbd id="s" class="kbd">s</kbd>
                                    <kbd id="d" class="kbd">d</kbd>
                                    <kbd id="f" class="kbd">f</kbd>
                                    <kbd id="g" class="kbd">g</kbd>
                                    <kbd id="h" class="kbd">h</kbd>
                                    <kbd id="j" class="kbd">j</kbd>
                                    <kbd id="k" class="kbd">k</kbd>
                                    <kbd id="l" class="kbd">l</kbd>
                                  </div> 
                                  <div class="flex justify-center gap-1 my-1 w-full">
                                    <kbd id="z" class="kbd">z</kbd>
                                    <kbd id="x" class="kbd">x</kbd>
                                    <kbd id="c" class="kbd">c</kbd>
                                    <kbd id="v" class="kbd">v</kbd>
                                    <kbd id="b" class="kbd">b</kbd>
                                    <kbd id="n" class="kbd">n</kbd>
                                    <kbd id="m" class="kbd">m</kbd>
                                    <kbd id="/" class="kbd">/</kbd>
                                  </div>
                        </div>
                        <!-- keyboard end -->
                         <!-- life score -->
                         <div class="flex justify-between w-3/4">
                              <button class="btn rounded-full bg-[#894189] text-white p-4">
                                    life
                                    <i class="fa-regular fa-heart"></i>
                                   <span id="current-life">5</span>
                              </button>                                
                              <button class="btn rounded-full  bg-[#360490] text-white px-4">
                                    score
                                    <i class="fa-solid fa-comments-dollar"></i>
                                    <span id="current-score">0</span>
                              </button>
                         </div>
                  </div>
            </section>
            <!-- playground end  -->
            <!--final Score start-->
            <section id="final-score" class=" flex justify-center items-center min-h-screen hidden">
                  <div class="bg-[#FFFFFF33] text-center space-y-6 p-4 rounded-lg">
                        <h4 class="text-3xl">GameOver</h4>
                     <h1 class="text-8xl text-white">
                        <span class="font-extrabold">score:</span>
                        <span id="last-score">14</span>
                     </h1>
                     <button onclick="play()" id="play" class="btn">Play Again</button>
                     <p class="text-white">Practice will make you Pro</p>

                  </div>      
            </section>
      </main>
      <script src="./js/utility.js">

      </script>
      <script src="./js/alpha-clash.js"></script>
</body>
</html>
